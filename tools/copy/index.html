<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy your text</title>
    <style>
body{
    margin: 0;
    padding: 0;
    height: 85vh;
    width: 100%;
}
.main{
    display: block;
    width: 320px;
    height: 600px;
    margin: 100px auto;
    text-align: center;
    box-shadow: 1px 1px 5px 0px black;
    border-radius: 20px;
}
.main input{
    width: 90%;
    height: 30px;
    font-size: 20px;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    outline: none;
    background-color: antiquewhite;
}
#copy{
    height: 40px;
    width: 170px;
    border: none;
    margin: 10px 0;
    font-size: 16px;
    background-color: black;
    color: #fff;
    border-radius: 10px;
}
#btn{
    display: inline-block;
    height: 30px;
    width: 30%;
    border: none;
    margin: 10px 0;
    font-size: 16px;
    background-color: black;
    color: #fff;
    border-radius: 10px;
}
#btn:hover{
    color: black;
    background-color: rgb(219, 82, 47);
    cursor: pointer;
}
textarea{
    width: 90%;
    border-radius: 10px;
    background-color: #fff;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 15px;
    padding: 10px;
    overflow-y: auto;
    overflow-x: hidden;
}
#count{
    width: 90%;
}
#select{
    display: inline;
    height: 20px;
    width: 20px;
    margin: 0px;
    padding: 0px;
}
p{
    display: inline;
    height: 20px;
    width: 30px;
    margin-right: 10px;
}
h2{
    margin: 0;
    padding: 0;
    font-family: 'Courier New', Courier, monospace;
    display: inline-block;
    font-size: 20px;
}
#redio{
    margin: 10px 0;
}
    </style>
</head>
<body>
    <from action="" class="main">
    <input required placeholder="Input Text" type="text" id="input">
    <input required placeholder="Count" type="number" id="count">
    <div id="redio">
        <h2>Show Counts:</h2>
        <input type="radio" value="yes" name="select" id="select"><p>Yes</p>
        <input type="radio" value="no" name="select" id="select"><p>No</p>
    </div>
    <button onclick="cng();" type="submit" id="btn">GO</button><br>

    <textarea rows="16" disabled id="myInput"></textarea>
    <button id="copy" onclick="myFunction()">Copy text</button>
    </from>
    <script>
function myFunction() {
  const copyText = document.getElementById("myInput");
  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

   // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);

  var copy = document.getElementById("copy");
  copy.innerText = "Coped";
}
const copy = document.getElementById("copy");
function cng(){
    copy.innerText = "Copy text";
  }

    document.addEventListener('DOMContentLoaded', function() {
      const open = document.getElementById('btn');
      const input = document.getElementById("input");
      
      
      
      let count = document.getElementById("count");
      
      open.addEventListener('click', function() {
        // Get all radio buttons with the name 'gender'
        const radios = document.getElementsByName('select');
        const copyText = document.getElementById("myInput");
        
        for (const radio of radios) {
          if (radio.checked) {
            let selectedValue;
            selectedValue = radio.value;
            let countV = count.value;
            let text = "";
            for (let i = 1; i <= countV; i++) {
              const inputV = input.value;
              const select = selectedValue;
              if(select === "yes"){
                text += `${i}. ${inputV}
`;
                copyText.value = text;
              }else if(select === "no"){
                text += `${inputV}
`;
              }else{
                text += 'Fill the all option.';
              }
            }
            copyText.value = text;
            
            
          }
        }
        
        
      });
    });
    </script>
</body>
</html>
