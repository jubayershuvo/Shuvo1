<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy your text</title>
    <style>
body{
    margin: 0;
    padding: 0;
    height: 80vh;
    width: 100%;
}
.main{
    display: block;
    width: 320px;
    height: 600px;
    margin: 100px auto;
    text-align: center;
    box-shadow: 1px 1px 5px 0px black;
    border-radius: 20px;
}
.main input{
    width: 90%;
    height: 30px;
    font-size: 20px;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    outline: none;
    background-color: antiquewhite;
}
#copy{
    height: 40px;
    width: 170px;
    border: none;
    margin: 10px 0;
    font-size: 16px;
    background-color: black;
    color: #fff;
    border-radius: 10px;
}
#btn{
    display: inline-block;
    height: 30px;
    width: 30%;
    border: none;
    margin: 10px 0;
    font-size: 16px;
    background-color: black;
    color: #fff;
    border-radius: 10px;
}
#btn:hover{
    color: black;
    background-color: rgb(219, 82, 47);
    cursor: pointer;
}
textarea{
    width: 90%;
    border-radius: 10px;
    background-color: #fff;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 15px;
    padding: 10px;
    overflow-y: auto;
    overflow-x: hidden;
}
#count{
    width: 90%;
}
#select{
    display: inline;
    height: 20px;
    width: 20px;
    margin: 0px;
    padding: 0px;
}
p{
    display: inline;
    height: 20px;
    width: 30px;
}
h4{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    display: inline-block;
    font-size: 18px;
    color: rgb(107, 103, 103);
}
#redio{
    margin: 10px 0;
}
.popup{
    display: none;
    position: fixed;
    height: 300px;
    width: 350px;
    text-align: center;
    z-index: 1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
.popup h1{
    font-family: sans-serif;
    margin-top: 100px;
    color: rgb(192, 112, 112);
}
.close{
    height: 40px;
    width: 110px;
    font-size: 18px;
    border: none;
    background-color: rgb(175, 104, 104);
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
}
        @media 
(max-width:450px) {
    .main{
        display: block;
        width: 95%;
        height: auto;
        margin: 100px auto;
        text-align: center;
        box-shadow: 1px 1px 5px 0px black;
        border-radius: 20px;
    }
}
    </style>
</head>
<body>
    <div class="op">
    <from action="" class="main">
    <input required placeholder="Input Text" type="text" id="input">
    <input required placeholder="Count" type="number" id="count">
    <div id="redio">
        <h4>Show line numbers:</h4>
        <input checked type="radio" value="yes" name="select" id="select"><p style="margin-right: 7px;">Yes</p>
        <input type="radio" value="no" name="select" id="select"><p>No</p>
    </div>
    <button onclick="cng();" type="submit" id="btn">GO</button><br>

    <textarea rows="16" disabled id="myInput"></textarea>
    <button id="copy" onclick="myFunction()">Copy text</button>
    </from>
</div>
    <div class="popup">
        <h1>Please fill all inputs.</h1>
        <button class="close">OK</button>
    </div>
    </div>
    <script>
const btn = document.getElementById('btn');
btn.addEventListener('click', function(){
    var input = document.getElementById('input');
    input = input.value;
    var count = document.getElementById('count');
    count = count.value;
    if(input=="" || count == ""){
        const popup = document.querySelector('.popup');
        const op = document.querySelector('.op');
        popup.style.display = "block";
        op.style.opacity = "20%";
    }else{

    const radios = document.getElementsByName('select');
    for (const radio of radios) {
        if (radio.checked) {
            var selectedValue;
            selectedValue = radio.value;
            if(selectedValue == "yes"){
                selectedValue = true;
            }else if (selectedValue == "no"){
                selectedValue = false;
            }
        }
    }
    var selected = selectedValue;
    const copyText = document.getElementById("myInput");
    var text = "";
        for (var i=1; i <= count; i++){
            if(selected == true){
                text +=  `${i}. ${input}
`;
            }else{
                text +=  `${input}
`;

            }

    }
    copyText.value = text;
}
});
function cng(){
    copy.innerText = "Copy text";
}
function myFunction() {
    const copyText = document.getElementById("myInput");
    copyText.select();
    copyText.setSelectionRange(0, 9999999999);
    navigator.clipboard.writeText(copyText.value); 
    var copy = document.getElementById("copy");
    copy.innerText = "Coped";
  }
const close = document.querySelector('.close');
  close.addEventListener('click', function(){
    const popup = document.querySelector('.popup');
        const op = document.querySelector('.op');
        popup.style.display = "none";
        op.style.opacity = "100%";

})
    </script>
</body>
</html>
