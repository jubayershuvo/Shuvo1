 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup-login</title>
    <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="ico.png" type="image/x-icon">
 </head>
<body>
   <div class="popup">
       <div class="contentBox">
           <div class="notice">
            <h1 class="font-effect-fire-animation">Notice!</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora, mollitia reprehenderit. Ipsam omnis molestias excepturi praesentium delectus fugit incidunt assumenda.</p>
           </div>
           <div class="options">
            <button><a href="#">LOGIN</a></button>
            <button class="close">No! Thanks.</button>
          </div>
       </div>
   </div>
   <script>
       const popup = document.querySelector('.popup');
       const close = document.querySelector('.close');

       window.onload = function(){
           setTimeout(function(){
               popup.style.display = "block"
           }, 800)
       }
       close.addEventListener('click', () => {
           popup.style.display = "none";
       })
   </script>
</body>
 </html>
